<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>There is no tile</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("#p1").show();
            });
        });
    </script>
</head>
<body>
    <p id="p1">点击会有惊喜</p><br/>
    <p id="p2">点击不会有惊喜</p>
    <button id="hide" type="button">隐藏</button>
    <button id="show" type="button">显示</button>
</body>
</html>
